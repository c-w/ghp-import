name: CI

on: [pull_request]

jobs:
  ci:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.12']
        os: [ubuntu, windows, macos]
        opts: ['--shell', '']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: make install
      - run: make lint
      - run: make -e DOCS_OPTS="${{ matrix.opts }}" docs
